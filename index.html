<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful People</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffcccb;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            color: #ff69b4;

        }
        h3 {color: black;
            font-size: 0.7em;

        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .gallery img {
            margin: 10px;
            border-radius: 10px;
            width: 200px;
            height: 200px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
        .audio-player {
            text-align: center;
            margin-top: 20px;
            background-color: #ffcccb;
            background-size: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Beautiful People</h1>
    <h2>Celebrating Diversity and Beauty</h2>
    <h3>(I'm interested in the last photo)</h3>
</header>

<section class="gallery">
    <img src="1.png" alt="Beautiful Person 1">
    <img src="2.png" alt="Beautiful Person 2">
    <img src="3.png" alt="Beautiful Person 3">
    <img src="4.png" alt="Beautiful Person 4">
    <img src="5.jpg" alt="Beautiful Person 5">
</section>
<footer>
    <img src="pentol.gif"
    height="200px">
    <p>&copy; 2025 Beautiful People. All rights reserved.</p>
   
</footer>

</body>
</html>
<div class="audio-player">
    <h2>Enjoy the Music</h2>

    </audio>
</div>
